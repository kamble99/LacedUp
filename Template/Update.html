{%extends 'Base.html'%}
{%load static%}
{%block title%}Update{%endblock title%}
{%block container%}
<div class="card mx-auto" style="max-width:520px; margin-top:40px; ">
    <article class="card-body">
      <header class="mb-4"><h4 class="card-title">Sign up</h4></header>
      <form action="{% url 'update' %}" method="post">
        {% csrf_token %}
        <div class="form-row">
            <div class="col form-group">
                <label>First name</label>
                <input type="text" class="form-control" name="fname" value="{{ user.first_name }}">
            </div>
        </div>
        <div class="form-row">
            <div class="col form-group">
                <label>Last name</label>
                <input type="text" class="form-control" name="lname" value="{{ user.last_name }}">
            </div>
        </div>
        <div class="form-row">
            <div class="col form-group">
                <label>Email</label>
                <input type="text" class="form-control" name="email" value="{{ user.email }}" readonly>
            </div>
        </div>
        <div class="form-row">
            <div class="col form-group">
                <label>Phone</label>
                <input type="text" class="form-control" name="phoneno" value="{{ user.phone_number }}">
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Update</button>
        </div>
    </form>
      </article><!-- card-body.// -->
  </div> 
{%endblock container%}
