{%extends 'Base.html'%}
{%load static%}
{%block title%}Home{%endblock title%}
{%block container%}
<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
	<div class="container p-0">
		<div class="intro-banner-wrap" >
			<img src="{%static './images/logo.jpg'%}" 
			     class="img-fluid w-100 d-block" 
			     style="height: 300px; object-fit: cover;" 
			     alt="LacedUp Banner">
		</div>
	</div>
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
	<div class="container">

		<header class="section-heading">
			<a href="{%url 'store'%}" class="btn btn-outline-primary float-right">See all</a>
			<h3 class="section-title">Popular products</h3>
		</header><!-- sect-heading -->


		<div class="row">
			{% for category in categories %}
			<div class="col-md-3">
				<div class="card card-product-grid">
					<a href="{{ category.get_url }}" class="img-wrap">
						<img src="{{ category.cat_image.url }}" alt="{{ category.category_name }}">
					</a>
					<figcaption class="info-wrap text-center">
						<a href="{{ category.get_url }}" class="title" style="font-weight: bold;">{{ category.category_name }}</a>
					</figcaption>
					
				</div>
			</div>
			{% endfor %}
		</div>
		
	</div>
</section>
<!-- ========================= SECTION  END// ========================= -->





{%endblock container%}
